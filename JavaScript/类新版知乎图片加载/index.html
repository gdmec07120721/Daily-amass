	<script type="text/javascript">
		(function() {

			var viewportH;

			var loadImage = function(dataSrc){
				return new Promise(function(resolve, rejuct){
					var img = new Image();
					img.src = dataSrc;
					img.onload = function(e){
						resolve(img);
					}
				})
				
			}

			function asyncLoad(){

				if (document.body.scrollTop == 0) {
					viewportH = document.documentElement.scrollTop + document.documentElement.clientHeight;
				}else{
					viewportH = document.body.scrollTop + document.documentElement.clientHeight;
				}
				loadImg.VagueImage.forEach(function(item, index, array){
					if (item.nextSibling.nextSibling.tagName == 'SPAN') {
						var tagNode = item.nextSibling.nextSibling.firstChild;
						if (viewportH >= tagNode.offsetTop) {
							var canvas = document.createElement('canvas');
							var ctx=canvas.getContext('2d');
							canvas.width = tagNode.offsetWidth;
							canvas.height = tagNode.offsetHeight;
							canvas.style.filter = 'blur(10px)';
							loadImage(loadImg.sImgArr[index]).then(function(img){
								ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
								item.parentNode.replaceChild(canvas, item.nextSibling.nextSibling);
							})
							loadImage(loadImg.imgArray[index]).then(function(img){
								item.parentNode.replaceChild(img, item.nextSibling.nextSibling);
							});
						}
					}
				})
			}

			function LoadImage(element){
				var that = this;
				var sImg, itemImgSrc;
				this.VagueImage = document.querySelectorAll(element);
				this.imgArray = [];
				this.sImgArr = [];
				this.init = function(){
					this.VagueImage.forEach(function(item, index, array){
						itemImgSrc = item.nextSibling.nextSibling.firstChild.getAttribute('data-src');
						sImg = itemImgSrc.replace('_b', '_60w');
						that.imgArray.push(itemImgSrc);
						that.sImgArr.push(sImg);
						loadImage(sImg);
					});
				}

			}

			LoadImage.prototype.addEvent = function(obj, EventType, fn){
				if (obj.addEventListener) {
					obj.addEventListener(EventType, fn, false); 
				}else if (obj.attachEvent) {
					obj.attachEvent('on'+EventType, fn);
				}else{
					obj['on' + EventType] = fn;
				}
			}

			var loadImg = new LoadImage('noscript');
			loadImg.init();
			loadImg.addEvent(window, 'scroll', asyncLoad);


		})();
	</script>
